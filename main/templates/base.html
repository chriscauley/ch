{% load compress %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="initial-scale=1">
    <meta name="keywords" content="{% block meta-keywords %}{% endblock %}">
    <meta name="description" content="{% block meta-description %}{% endblock %}">
    <meta name="author" content="{% block meta-author %}Chris Cauley{% endblock %}">
    <meta name="application-name" content="CryptoHumanism">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}less/bs.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    {% compress css %}
    <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/base.less" />
    {% endcompress %}
    {% block extrahead %}{% endblock %}
    {% block extra-head %}{# compromise =D #}{% endblock %}
  </head>

  <body>
    <div id="wrapper">
      <div id="content">{% block content %}{% endblock %}</div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.2.3/riot+compiler.min.js"></script>
  <script type="riot/tag" src="{{ STATIC_URL }}tags/question.tag"></script>
  {% compress js %}
  <script type="text/babel" src="{{ STATIC_URL }}js/quiz.js"></script>
  {% endcompress %}
</html>
